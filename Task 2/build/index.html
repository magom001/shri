    <div>
        <input value="0" type="range" min="0" max="1194" id="test-range" />
        <svg width="400" height="400" viewBox="0 0 400 400">

                <circle cx="200" cy="200" r="190" fill="none" stroke="#e6e6e6" stroke-width="20" stroke-dashoffset="4000" stroke-dasharray="4 4"></circle>

    <script>

        const range = document.getElementById("test-range");
        const scale = document.getElementById("scale");
        range.addEventListener("input", (e) => {
            scale.style.strokeDashoffset = e.target.value;
        });
    </script>
